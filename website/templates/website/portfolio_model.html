{% load static %}

{% if not portfolios %}

{% endif %}


{% for portfolio in portfolios %}
 <!-- Portfolio Modal 1-->
 <div class="portfolio-modal modal fade" id="{{ portfolio.target }}" tabindex="-1" aria-labelledby="{{ portfolio.target }}" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title-->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ portfolio.title }}</h2>
                            <!-- Icon Divider-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>

                            <!-- Markdown documents-->
                            <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
                            <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

                            <!-- Load the element definition -->
                            <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

                            <!-- Simply set the `src` attribute to your MD file and win -->
                            <zero-md src="{{portfolio.portfolio.url }}"></zero-md>
                            <!-- end markdown-->

                            <!-- Portfolio Modal - Text-->
                            <!-- <p class="mb-4"> {{ portfolio.content }}  </p> -->
                            <button class="btn btn-primary" data-bs-dismiss="modal">
                                <i class="fas fa-xmark fa-fw"></i>
                                Close Window
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
