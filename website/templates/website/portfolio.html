{% load static %}
{% if not portfolios %}
    <div class="alert alert-warning text-center" style="border-radius: 100px;" role="alert">
        No project exists right now!
    </div>
{% endif %}

{% for portfolio in portfolios %}
<div class="col-md-6 col-lg-4 mb-5">
    <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#{{ portfolio.target }}">
        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
        </div>
        <img class="img-fluid" src="{{ portfolio.picture.url }}"  alt="..." />
        <!-- <h5>{{ portfolio.title }}</h5> -->
        <p class="mb-4"> {{ portfolio.content }}  </p> 
    </div>
   <h6>  <a href="{{ portfolio.portfolio_link}}" target="blank"> {{ portfolio.title }}  GitHub Repo. </a> </h6> 
</div>

{% endfor %}
