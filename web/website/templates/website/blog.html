{% extends 'website/base.html' %}
{% load static %}

{% block content %}
    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb-area">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md-6">
                    <div class="breadcumb-text">
                        <h2>Crypto News</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcumb Thumb Area -->
        <div class="breadcumb-thumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcumb-thumb">
                            <img src="{% static 'website/img/bg-img/breadcumb.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Blog Area Start ##### -->
    <ul>
        <div class="container">
            <div class="row">
            {% for x in api.Data %}
                <div class="col-sm" > 
                    <div class="card" style="width: 18rem;">
                        <img src="{{ x.imageurl }}" class="card-img-top" alt="{{ x.source }}">
                        <div class="card-body">
                        <h5 class="card-title">{{ x.title }}</h5>
                        <p class="card-text"> {{ x.body }}</p>
                        <a href="{{ x.url }}" target="blank" class="btn btn-secondary"> Read More...</a>
                        </div>
                    </div>
                </div>    

            {% endfor %}
        </div>  
            </div>
     </ul>
    <!-- ##### Blog Area End ##### -->
{% endblock %}
